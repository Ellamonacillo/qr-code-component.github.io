<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-slate-300">

  <!-- Main Content -->
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white h-auto w-70 rounded-xl p-3">
      <img src="images/image-qr-code.png" alt="qr-code" class="rounded-xl">
      <div class="py-4 px-2 text-center font-outfit font-outfit">
        <p class="font-bold pb-3 text-slate-900 text-xl">Improve your front-end skills by building projects</p>
        <p class="font-normal text-slate-500 text-base">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="attribution absolute bottom-0 left-0 right-0 text-center p-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
